<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="/style.css">
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <title>OCR-tiara</title>

  </head>
  <body>
    <div class="container">
      <div class='row'>
        <h1 class='display-5'>OCR-tiara</h1>
      </div>

      <div class='row'>
        <p class='text-info'>OCRで文字認識したテキストをFirebaseに投稿します</p>
      </div>

      <div class="row">
        <div class='embed-responsive embed-responsive-16by9'>
          <video id='video' class='embed-responsive-item' autoplay playsinline></video>    
        </div>
      </div>
      

      <div class="row">
        <img class='img-fluid mx-auto d-block' src="" alt="Responsive image">
      </div>
    </div>


    
  </body>
  <script src="main.js"></script>
